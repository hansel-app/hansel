<!DOCTYPE html>
<html lang="">
  <script src="./env.js"></script>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#5f4bae" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <meta property="og:title" content="Hansel" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hansel-app.com" />
    <!-- Image path must be an absolute path. -->
    <meta property="og:image" content="https://hansel-app.com/img/metadata-image.png" />
    <meta property="og:description" content="Hansel keeps you connected with your friends, closes the physical distance and helps to create shared memories even when you have missed each other at a place, all while maintaining a touch of novelty and surprise in your conversations." />
    <meta property="og:site_name" content="Hansel" />

    <!-- Relying on OpenGraph fallback behaviour for the standard Twitter tags. -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Preconnect to required origins to speed up load times. -->
    <link rel="preconnect" href="https://storage.googleapis.com" />
    <link rel="preconnect" href="https://maps.googleapis.com" />
    <link rel="preconnect" href="https://www.google-analytics.com" />

    <!-- iOS start up splash screen -->
    <link rel="apple-touch-startup-image" href="<%= BASE_URL %>splash-screen.png">

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
